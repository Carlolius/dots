config:
  backup: true
  create: true
  dotpath: dotfiles
  longkey: true
dotfiles:
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  f_bashrc:
    src: bashrc
    dst: ~/.bashrc
  f_inicio-conky.sh:
    src: conky/inicio-conky.sh
    dst: ~/.inicio-conky.sh
  f_conkyrc:
    src: conky/conkyrc
    dst: ~/.conkyrc
  f_conkyrc2:
    src: conky/conkyrc2
    dst: ~/.conkyrc2
  f_aliases:
    src: aliases
    dst: ~/.config/aliases
  f_xinitrc:
    src: xinitrc
    dst: ~/.xinitrc
  f_xprofile:
    src: xprofile
    dst: ~/.xprofile
  f_sxhkd:
    src: config/sxhkd/sxhkdrc
    dst: ~/.config/sxhkd/sxhkdrc
  f_xresources:
    src: Xresources
    dst: ~/.Xresources
  f_i3_barconfig:
    src: config/i3/barconfig
    dst: ~/.config/i3/barconfig
  f_i3_config:
    src: config/i3/config
    dst: ~/.config/i3/config
  f_rofi_config.rasi:
    src: config/rofi/config.rasi
    dst: ~/.config/rofi/config.rasi
  f_rofi_personal.rasi:
    src: config/rofi/personal.rasi
    dst: ~/.config/rofi/personal.rasi
  f_nvim_init.vim:
    src: config/nvim/init.vim
    dst: ~/.config/nvim/init.vim
profiles:
  anarchy:
    dotfiles:
    - f_zshrc
    - f_bashrc
    - f_inicio-conky.sh
    - f_conkyrc
    - f_conkyrc2
    - f_aliases
  bender-el-que-ofende:
    dotfiles:
    - f_zshrc
    - f_aliases
    - f_bashrc
  nibbler:
    dotfiles:
    - f_xinitrc
    - f_xprofile
    - f_sxhkd
    - f_xresources
    - f_i3_barconfig
    - f_i3_config
    - f_bashrc
    - f_rofi_config.rasi
    - f_rofi_personal.rasi
    - f_nvim_init.vim
