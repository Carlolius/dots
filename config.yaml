config:
  backup: true
  create: true
  dotpath: dotfiles
  longkey: true
dotfiles:
  f_zshrc:
    src: zsh/zshrc
    dst: ~/.zshrc
  f_bashrc:
    src: bash/bashrc
    dst: ~/.bashrc
  f_inicio-conky.sh:
    src: conky/inicio-conky.sh
    dst: ~/.inicio-conky.sh
  f_conkyrc:
    src: conky/conkyrc
    dst: ~/.conkyrc
  f_conkyrc2:
    src: conky/conkyrc2
    dst: ~/.conkyrc2
  f_aliases:
    src: aliases
    dst: ~/.config/aliases
  f_xinitrc:
    src: X/xinitrc
    dst: ~/.xinitrc
  f_xprofile:
    src: X/xprofile
    dst: ~/.xprofile
  f_sxhkd:
    src: config/sxhkd/sxhkdrc
    dst: ~/.config/sxhkd/sxhkdrc
  f_xresources:
    src: X/Xresources
    dst: ~/.Xresources
  f_i3_barconfig:
    src: config/i3/barconfig
    dst: ~/.config/i3/barconfig
  f_i3_config:
    src: config/i3/config
    dst: ~/.config/i3/config
  f_rofi_config.rasi:
    src: config/rofi/config.rasi
    dst: ~/.config/rofi/config.rasi
  f_rofi_personal.rasi:
    src: config/rofi/personal.rasi
    dst: ~/.config/rofi/personal.rasi
  f_nvim_init.vim:
    src: config/nvim/init.vim
    dst: ~/.config/nvim/init.vim
  d_scripts:
    src: scripts
    dst: ~/scripts
  f_profile:
    src: bash/profile
    dst: ~/.profile
  f_zprofile:
    src: zsh/zprofile
    dst: ~/.zprofile
  f_mbsyncrc:
    src: neomutt/mbsyncrc
    dst: ~/.mbsyncrc
    trans_read: gpg
  f_msmtprc:
    src: neomutt/msmtprc
    dst: ~/.msmtprc
    trans_read: gpg
  d_neomutt_accounts:
    src: neomutt/accounts
    dst: ~/.config/neomutt/accounts
    trans_read: gpg
  f_neomutt_bindings:
    src: neomutt/bindings
    dst: ~/.config/neomutt/bindings
  f_neomutt_colors:
    src: neomutt/colors
    dst: ~/.config/neomutt/colors
  f_neomutt_mailcap:
    src: neomutt/mailcap
    dst: ~/.config/neomutt/mailcap
  f_neomutt_neomuttrc:
    src: neomutt/neomuttrc
    dst: ~/.config/neomutt/neomuttrc
    trans_read: gpg
  f_neomutt_view-attachment.sh:
    src: neomutt/view-attachment.sh
    dst: ~/.config/neomutt/view-attachment.sh
trans_read:
    gpg: gpg2 -q --for-your-eyes-only --no-tty -d {0} > {1}
profiles:
  anarchy:
    dotfiles:
    - f_aliases
    - f_bashrc
    - f_conkyrc
    - f_conkyrc2
    - f_inicio-conky.sh
    - f_zshrc
  bender-el-que-ofende:
    dotfiles:
    - f_aliases
    - f_bashrc
    - f_zshrc
  nibbler:
    dotfiles:
    - d_scripts
    - f_aliases
    - f_bashrc
    - f_i3_barconfig
    - f_i3_config
    - f_nvim_init.vim
    - f_profile
    - f_rofi_config.rasi
    - f_rofi_personal.rasi
    - f_sxhkd
    - f_xinitrc
    - f_xprofile
    - f_xresources
    - f_zprofile
    - f_zshrc
    - f_mbsyncrc
    - f_msmtprc
    - d_neomutt_accounts
    - f_neomutt_bindings
    - f_neomutt_colors
    - f_neomutt_mailcap
    - f_neomutt_neomuttrc
    - f_neomutt_view-attachment.sh
