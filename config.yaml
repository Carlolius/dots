config:
  backup: true
  create: true
  dotpath: files
  longkey: true
dotfiles:
  d_termite:
    src: termite
    dst: ~/.config/termite
  d_tmux:
    src: tmux
    dst: ~/.config/tmux
  d_scripts:
    src: scripts
    dst: ~/scripts
  d_vim-config-plugins:
    src: vim/config-plugins
    dst: ~/.vim/config-plugins
  d_vim-settings:
    src: vim/settings
    dst: ~/.vim/settings
  f_alacritty:
    src: alacritty/alacritty.yml
    dst: ~/.config/alacritty/alacritty.yml
  f_aliases:
    src: aliases
    dst: ~/.config/aliases
  f_bashrc:
    src: bash/bashrc
    dst: ~/.bashrc
  f_envrc:
    src: envrc
    dst: ~/.config/envrc
  f_coc-settings:
    src: nvim/coc-settings.json
    dst: ~/.config/nvim/coc-settings.json
  f_conkyrc2:
    src: conky/conkyrc2
    dst: ~/.conkyrc2
  f_conkyrc:
    src: conky/conkyrc
    dst: ~/.conkyrc
  f_functions:
    src: functions
    dst: ~/.config/functions
  f_i3-barconfig:
    src: i3/barconfig
    dst: ~/.config/i3/barconfig
  f_i3-config:
    src: i3/config
    dst: ~/.config/i3/config
  f_inicio-conky:
    src: conky/inicio-conky.sh
    dst: ~/.inicio-conky.sh
  f_nvim-init:
    src: nvim/init.vim
    dst: ~/.config/nvim/init.vim
  f_profile:
    src: bash/profile
    dst: ~/.profile
  f_rofi-config:
    src: rofi/config.rasi
    dst: ~/.config/rofi/config.rasi
  f_rofi-personal:
    src: rofi/personal.rasi
    dst: ~/.config/rofi/personal.rasi
  f_sxhkd:
    src: sxhkd/sxhkdrc
    dst: ~/.config/sxhkd/sxhkdrc
  f_vim-vimrc:
    src: vim/vimrc
    dst: ~/.vim/vimrc
  f_xinitrc:
    src: X/xinitrc
    dst: ~/.xinitrc
  f_xprofile:
    src: X/xprofile
    dst: ~/.xprofile
  f_xresources:
    src: X/Xresources
    dst: ~/.Xresources
  f_zprofile:
    src: zsh/zprofile
    dst: ~/.zprofile
  f_zshrc:
    src: zsh/zshrc
    dst: ~/.zshrc
profiles:
  bender-el-que-ofende:
    dotfiles:
    - d_tmux
    - d_vim-config-plugins
    - d_vim-settings
    - f_alacritty
    - f_aliases
    - f_bashrc
    - f_coc-settings
    - f_envrc
    - f_functions
    - f_nvim-init
    - f_vim-vimrc
    - f_xresources
    - f_zshrc
  nibbler:
    dotfiles:
    - d_scripts
    - d_termite
    - d_tmux
    - d_vim-config-plugins
    - d_vim-settings
    - f_alacritty
    - f_aliases
    - f_bashrc
    - f_coc-settings
    - f_envrc
    - f_functions
    - f_i3-barconfig
    - f_i3-config
    - f_nvim-init
    - f_profile
    - f_rofi-config
    - f_rofi-personal
    - f_sxhkd
    - f_vim-vimrc
    - f_xinitrc
    - f_xprofile
    - f_xresources
    - f_zprofile
    - f_zshrc
  server:
    dotfiles:
    - d_vim-settings
    - d_vim-config-plugins
    - f_aliases
    - f_coc-settings
    - f_nvim-init
    - f_vim-vimrc
