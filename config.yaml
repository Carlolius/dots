config:
  backup: true
  create: true
  dotpath: dotfiles
  longkey: true
dotfiles:
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  f_bashrc:
    src: bashrc
    dst: ~/.bashrc
  f_inicio-conky.sh:
    src: /conky/inicio-conky.sh
    dst: ~/.inicio-conky.sh
  f_conkyrc:
    src: /conky/conkyrc
    dst: ~/.conkyrc
  f_conkyrc2:
    src: /conky/conkyrc2
    dst: ~/.conkyrc2
  f_aliases:
    src: aliases
    dst: ~/.config/aliases
profiles:
  anarchy:
    dotfiles:
    - f_zshrc
    - f_bashrc
    - f_inicio-conky.sh
    - f_conkyrc
    - f_conkyrc2
    - f_aliases
  bender-el-que-ofende:
    dotfiles:
    - f_zshrc
    - f_aliases
    - f_bashrc
